<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" href="index.css">
	<script type="text/javascript" src="index.js"></script>
	<title>富文本编辑器</title>
</head>
<body>
	<div class="editor">
		<ul class="editor-toolbar">
			<li class="toolbar-icon revocation" title="撤销"></li>
			<li class="toolbar-icon reRevocation" title="恢复撤销"></li>
			<li class="toolbar-icon paste" title="粘贴"></li>
			<li class="toolbar-icon cut" title="剪切"></li>
			<li class="toolbar-icon copy" title="复制"></li>
			<li class="toolbar-icon formatPainter" title="格式刷"></li>
			<li class="separator"></li>
			<li>
				<select name="font" id="font">
					<option value="0">宋体</option>
					<option value="1">微软雅黑</option>
					<option value="2">楷体</option>
					<option value="3">黑体</option>
					<option value="4">隶书</option>
				</select>
			</li>
			<li>
				<select name="fontSize" id="fontSize">
					<option value="1">12px</option>
					<option value="2">14px</option>
					<option value="3">16px</option>
					<option value="4">18px</option>
					<option value="5">20px</option>
					<option value="6">24px</option>
					<option value="7">36px</option>
				</select>
			</li>
<!--
			<li class="toolbar-icon fontColor" title="字体颜色"></li>
			<li class="toolbar-icon dump" title="字体颜色">
				<ul id="fontSelect">
					<li></li>
					<li></li>
					<li>3</li>
					<li>4</li>
				</ul>
			</li>	
-->
			<li class="toolbar-icon bold" title="粗体"></li>
			<li class="toolbar-icon italic" title="斜体"></li>
			<li class="toolbar-icon underline" title="下划线"></li>
			<li class="separator"></li>
			<li class="toolbar-icon insertorderedlist" title="项目符号"></li>
			<li class="toolbar-icon insertunorderedlist" title="编号"></li>
			<li class="toolbar-icon justifyleft" title="左对齐"></li>
			<li class="toolbar-icon justifycenter" title="居中"></li>
			<li class="toolbar-icon justifyright" title="右对齐"></li>
			<li class="separator"></li>
			<form action="">
				<input type="file" id="upload" name="file" accept="image/*" />
			</form>
			<li class="toolbar-icon pic" title="图片"></li>
			<li class="toolbar-icon createlink" title="链接"></li>
		</ul>
		<iframe name="richedit" id="richeditor"></iframe>
	</div>
</body>
</html>
